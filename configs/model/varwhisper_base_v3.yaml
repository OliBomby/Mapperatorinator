defaults:
  - default
  - _self_

name: 'OliBomby/varwhisper-base'
input_features: true
project_encoder_input: false

do_style_embed: false
do_difficulty_embed: false
do_mapper_embed: false
do_song_position_embed: false
cond_dim: 128  # Dimensions of the conditioning embeddings
cond_size: 0  # Dimensions added to the encoder input for conditioning

spectrogram:
  implementation: 'torchaudio'
  log_scale: true
  n_mels: 128
  f_min: 20
  pad_mode: 'reflect'

overwrite:
  tie_word_embeddings: false